<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Yisheng's Blog</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

  <!-- Custom styles for this template -->
  <link href="/static/main.css" rel="stylesheet">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  
  <script src="https://apis.google.com/js/client:platform.js" async defer></script>
</head>



<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/blog">Yisheng's Blog</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% block navbar %}
          <li class="active"><a href="/blog">Home</a></li>
          <li><a href="/blog/newpost">New Post</a></li>
          {% endblock %}
        </ul>
        <div class="navbar-form navbar-right">
          {% if user %}
            <p id="user" class="navbar-text">{{user.name}}</p>
            <a class="btn btn-warning" href="/logout">logout</a>
          {% else %}

            <a class="btn btn-success" href="/login">Login</a>
            |
            <a class="btn btn-success" href="/signup">Signup</a>
          {% endif %}
          
        </div>
      </div><!--/.nav-collapse -->

    </div>
  </nav>





  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  



</body>

</html>
